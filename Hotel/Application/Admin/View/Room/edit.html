<include file="Public/header"/>

    <div id="emplist" class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>修改房间信息</legend>
            <form class="layui-form" method="post" action="{:U('room/doedit')}">
                <!--使用hidden来传递Eno的值-->
                <input type="hidden" name="Rid" value="{$room.rid}">
                <div class="layui-form-item">
                    <label class="layui-form-label">房间类型</label>
                    <input class="layui-input layui-input-inline" type="text" name="Rname" value="{$room.rname}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">价格</label>
                    <input class="layui-input layui-input-inline" type="number" name="Rprice" value="{$room.rprice}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">房间信息</label>
                    <input class="layui-input layui-input-inline" type="text" name="Rmsg" value="{$room.rmsg}">
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">房间图片</label>-->
                    <!--<input class="layui-input layui-input-inline" type="text" name="Rpicture" value="{$room.rpicture}">-->
                <!--</div>-->
                <div class="btn-left">
                    <input class="layui-btn layui-btn-primary" type="button" onclick="javascript:history.back(-1);"
                           value="返回">
                    <input class="layui-btn" type="submit" value="提交">
                </div>

            </form>
        </fieldset>
        <!--<div style="padding: 15px;">内容主体区域</div>-->
    </div>
</div>


<script src="__PUBLIC__/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'form'], function () {
        var element = layui.element;

    });
</script>
</body>
</html>
