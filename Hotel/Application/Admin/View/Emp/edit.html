<include file="Public/header"/>

    <div id="emplist" class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>修改员工信息</legend>
            <form class="layui-form" method="post" action="{:U('emp/doedit')}">
                <!--使用hidden来传递Eno的值-->
                <input type="hidden" name="Eid" value="{$emp.eid}">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <input class="layui-input layui-input-inline" type="text" name="Ename" value="{$emp.ename}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="Esex" value="男" title="男" checked="">
                        <input type="radio" name="Esex" value="女" title="女">
                    </div>
                    <!--<input class="layui-input layui-input-inline" type="text" name="Esex" value="{$emp.esex}">-->
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <input class="layui-input layui-input-inline" type="number" name="Eage" value="{$emp.eage}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <input class="layui-input layui-input-inline" type="text" name="Ecard" value="{$emp.ecard}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <input class="layui-input layui-input-inline" type="text" name="Ephone" value="{$emp.ephone}">
                </div>
                <div class="btn-left">
                    <input class="layui-btn layui-btn-primary" type="button" onclick="javascript:history.back(-1);"
                           value="返回">
                    <input class="layui-btn" type="submit" value="提交">
                </div>

            </form>
        </fieldset>
        <!--<div style="padding: 15px;">内容主体区域</div>-->
    </div>
</div>


<script src="__PUBLIC__/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'form'], function () {
        var element = layui.element;

    });
</script>
</body>
</html>
