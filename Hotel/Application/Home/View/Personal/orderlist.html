<include file="Public/header"/>
<div id="emplist" class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单列表</legend>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">我的订单</div>
                    <div class="layui-card-body">
                        <p id="p3"><a href="{:U('homepage/index')}" style="color: #0069ca">{$order}</a></p>
                        <!--<p id="p3"><a href="{:U('homepage/index')}" style="color: #0069ca">{$order}</a></p>-->
                        <table id="table">
                            <volist name="orders" id="order">
                                <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>入住时间</th>
                                    <th>离店时间</th>
                                    <th>房型</th>
                                    <th>价格</th>
                                    <th>查看详情</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--<volist name="orders" id="order">-->
                                <tr>
                                    <td>{$order.oid}</td>
                                    <td>{$order.ogtime}</td>
                                    <td>{$order.oltime}</td>
                                    <td>{$order.rname}</td>
                                    <td>{$order.rprice}</td>
                                    <td>
                                        <!--<a href="{:U('personal/order')}" style="color: #ff7900">点击查看</a>-->
                                        <a href="{:U('personal/ordermsg',array('Oid'=>$order['oid']))}" style="color: #ff7900">点击查看</a>
                                    </td>
                                    <td>
                                        <a href="{:U('personal/evaluate',array('Oid'=>$order['oid']))}" class="layui-btn  layui-btn-sm">评价</a>
                                        <a class="layui-btn layui-btn-warm layui-btn-sm"
                                           onclick="showDel('{$order.oid}','{$order.rname}')">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</div>
</div>


<script src="__PUBLIC__/layui/layui.js"></script>
<!--<script src="__PUBLIC__/layer/layer.js"></script>-->
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
    });
    // 删除
    function showDel(name, Oid) {
        var layer = layui.layer;

        layer.confirm("确认删除" + name + "号订单"+"?", {
            btn: ['确认', '取消']//按钮
        }, function () {
            location.href='delete?no={$order.oid}';
        });
    }

</script>
</body>
</html>
