<include file="Public/header"/>
<div id="emplist" class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>安全设置</legend>
    </fieldset>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">修改密码</li>
            <li>绑定手机</li>
            <li>绑定邮箱</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <h3 style="color:#f1730f;">登陆密码用于会员的登陆以及进行登陆的一系列操作，建议您定期更改密码</h3>
                <form class="layui-form" method="post" action="{:U('personal/dopassword')}">
                    <!--使用hidden来传递Eno的值-->
                    <input type="hidden" name="Uid" value="{$user.uid}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <input class="layui-input layui-input-inline" type="password" name="Upassword"
                               value="{$user['upassword']}" placeholder="请输入新密码">
                    </div>
                    <div class="btn-left">
                        <a href="{:U('personal/safe')}">
                            <input class="layui-btn layui-btn-primary" type="button" value="返回">
                        </a>
                        <input class="layui-btn" type="submit" value="提交">
                    </div>

                </form>
            </div>
            <div class="layui-tab-item">
                <h3 style="color:#f1730f;">绑定手机方便您及时接收优惠促销信息，以及积分、优惠卷和账户余额变动的提醒</h3>
                <form class="layui-form" method="post" action="{:U('personal/dosafe')}">
                    <!--使用hidden来传递Eno的值-->
                    <input type="hidden" name="Uid" value="{$user.uid}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <input class="layui-input layui-input-inline" type="text" name="Uphone"
                               value="{$user['uphone']}" placeholder="请输入手机号">
                    </div>
                    <div class="btn-left">
                        <a href="{:U('personal/safe')}">
                            <input class="layui-btn layui-btn-primary" type="button" value="返回">
                        </a>
                        <input class="layui-btn" type="submit" value="提交">
                    </div>

                </form>
            </div>
            <div class="layui-tab-item">
                <h3 style="color:#f1730f;">绑定邮箱方便您及时接收优惠促销信息，以及积分、优惠卷和账户余额变动的提醒</h3>
                <form class="layui-form" method="post" action="{:U('personal/dosafe')}">
                    <!--使用hidden来传递Eno的值-->
                    <input type="hidden" name="Uid" value="{$user.uid}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱号</label>
                        <input class="layui-input layui-input-inline" type="text" name="Uemail"
                               value="{$user['uemail']}" placeholder="请输入邮箱号">
                    </div>
                    <div class="btn-left">
                        <a href="{:U('personal/safe')}">
                            <input class="layui-btn layui-btn-primary" type="button" value="返回">
                        </a>
                        <input class="layui-btn" type="submit" value="提交">
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

</div>
</div>


<script src="__PUBLIC__/layui/layui.js"></script>
<!--<script src="__PUBLIC__/layer/layer.js"></script>-->
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var element = layui.element;


    });


</script>
</body>
</html>
